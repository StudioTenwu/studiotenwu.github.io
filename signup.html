<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up for StudioTenwu">
    <title>Sign Up - StudioTenwu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        #bg-parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('black_pixels.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: -1;
            transform: scale(1.15) perspective(1000px);
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            opacity: 0.6;
            margin-bottom: 3rem;
        }

        form {
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #fff;
            padding: 0.75rem 2rem;
            font-family: inherit;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        .message {
            display: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .message.success {
            color: #4ade80;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="bg-parallax"></div>
    <div class="container">
        <h1>SIGN UP</h1>
        <p class="subtitle">We'll be in touch shortly</p>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="organization">Organization (Optional)</label>
                <input type="text" id="organization" name="organization">
            </div>

            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit">Submit</button>

            <p class="message" id="successMessage">Thank you for your interest. We'll be in touch shortly.</p>
        </form>

        <div class="links">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="https://github.com/StudioTenwu">GITHUB</a>
            <a href="mailto:contact@studiotenwu.com">CONTACT</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                organization: document.getElementById('organization').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString()
            };

            // Log to console for now (you can replace this with actual backend submission)
            console.log('Form submission:', formData);

            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('success');
            successMsg.style.display = 'block';

            // Reset form
            this.reset();

            // Hide success message after 5 seconds
            setTimeout(() => {
                successMsg.style.display = 'none';
                successMsg.classList.remove('success');
            }, 5000);
        });

        const bgParallax = document.getElementById('bg-parallax');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;

            bgParallax.style.transform = `scale(1.15) perspective(1000px) rotateX(${-y}deg) rotateY(${x}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            bgParallax.style.transform = 'scale(1.15) perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
