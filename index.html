<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StudioTenwu">
    <title>StudioTenwu</title>
    <link rel="preload" as="image" href="black_pixels.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #bg-parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('black_pixels.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            z-index: -1;
            transform: scale(1.15) perspective(1000px);
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 0.5;
            }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="bg-parallax"></div>
    <div class="container">
        <h1>STUDIO TENWU</h1>
        <div class="links">
            <a href="about.html">ABOUT</a>
            <a href="https://github.com/StudioTenwu">GITHUB</a>
            <a href="mailto:contact@studiotenwu.com">CONTACT</a>
            <a href="signup.html">SIGN UP</a>
        </div>
    </div>
    <script>
        const bgParallax = document.getElementById('bg-parallax');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;

            bgParallax.style.transform = `scale(1.15) perspective(1000px) rotateX(${-y}deg) rotateY(${x}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            bgParallax.style.transform = 'scale(1.15) perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
